name: Daily Commit Update 23f2000416@ds.study.iitm.ac.in

on:
  schedule:
    - cron: '0 9 * * *'  # daily at 09:00 UTC
  workflow_dispatch:      # allows manual run

jobs:
  daily-commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          persist-credentials: false  # disable default token

      - name: Set Git user
        run: |
          git config --global user.name "DevSync Bot"
          git config --global user.email "23f2000416@ds.study.iitm.ac.in"

      - name: Make daily update commit
        run: |
          echo "Daily commit on $(date)" >> daily_commit.txt
          git add daily_commit.txt
          git commit -m "Daily automated commit $(date)" || echo "No changes to commit"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/23f2000416/workflow.git HEAD:main
